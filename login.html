<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/10bbbba2cb.js" crossorigin="anonymous"></script>
    <title>login page</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign up</h1>
            <form>
                <div class="input-ground">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-field" id="passwordfield">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password"  placeholder=" Confirm Password">
                    </div>
                    <p id="forgot">Forgot Password ? <a href="#">Click Here</a></p>
                </div>
                <div class="btn">
                    <button type="button" id="signupbtn">Sign up</button>
                    <button type="button" id="loginbtn" class="disable">Login in</button>
                </div>
            </form>
        </div>

    </div>
                     <!-- JavaScript -->
    <script>
        let signupbtn = document.getElementById("signupbtn");
        let loginbtn = document.getElementById("loginbtn");
        let namefield = document.getElementById("namefield");
        let passwordfield = document.getElementById("passwordfield");
        let forgot = document.getElementById("forgot");
        let title = document.getElementById("title");

        loginbtn.onclick = function(){
            namefield.style.maxHeight = "0"
            passwordfield.style.maxHeight = "0"
            title.innerHTML = "Login";
            signupbtn.classList.add("disable");
            loginbtn.classList.remove("disable");

        }
        signupbtn.onclick = function(){
            namefield.style.maxHeight = "60px";
            passwordfield.style.maxHeight = "60px";
            title.innerHTML = "Sign up";
            signupbtn.classList.remove("disable");
            loginbtn.classList.add("disable");
        }
    </script>
</body>
</html>
